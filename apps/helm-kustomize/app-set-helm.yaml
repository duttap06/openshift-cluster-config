apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-spring-boot-helm
  namespace: openshift-gitops
spec:
  generators:
  - clusterDecisionResource:
      configMapRef: acm-placement
      labelSelector:
        matchLabels:
          cluster.open-cluster-management.io/placement: demo-gitops-placement
      requeueAfterSeconds: 180
  template:
    metadata:
      labels:
        velero.io/exclude-from-backup: "true"
      name: sample-spring-boot-helm-{{name}}
    spec:
      ignoreDifferences:
        - group: ""
          kind: Deployment
          name: sample-spring-kotlin-helm
          namespace: demo
          jsonPointers:
            - /spec/selector/matchLabels/app
            - /spec/template/metadata/labels/app
            - /spec/template/spec/containers/0/name
      destination:
        namespace: demo
        server: '{{server}}'
      project: default
      sources:
      - path: apps/helm-kustomize
        repoURL: https://github.com/duttap06/openshift-cluster-config.git
        targetRevision: master
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
